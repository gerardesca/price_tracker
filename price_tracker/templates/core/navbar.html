{% extends "core/navbar_base.html" %}

{% load static %}

{% block navbarAdd %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="d-flex flex-grow-1 p-3" role="search" method="GET" action="{% url 'product:home' %}">
        <input class="form-control me-2 flex-grow-1" type="search" placeholder="Buscar..." name="q" aria-label="Search">
        <button class="btn btn-light" type="submit">Buscar</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:profile' %}">
                    <i class="bi bi-person-fill"></i> {{ user.username }}
                </a>
            </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account:login' %}">
                <i class="bi bi-person-circle fs-3"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</div>

{% endblock navbarAdd %}
